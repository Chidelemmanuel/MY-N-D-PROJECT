<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome-free-6.1.1-web/css/all.css">
    <link rel="stylesheet" href="Book.css">
    <title>Coast Hotel & Suites</title>
</head>
<body>
    <!---nav-bar-->
    <nav>
        <div class="logo">
            <img src=".//Logos and Icons/Coast Hotel logo.png" alt="">
        </div>
    
        <div class="list">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="room.html">Rooms</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="Book.html" id="book">Book Now</a></li>
            </ul>
        </div>
    </nav>

    <!---backdrop--->
    <div class="backdrop"></div>
    <div class="modal">

        <h3>Reservation Received</h3>
            <img src=".//Logos and Icons/Coast Hotel  b.png" alt="" id="verification">

        <h1 class="modal_title">Do you want to continue?</h1>
        <div class="modal_actions">
            <a href="#" class="modal_action">Yes!</a>
            <a href="#" class="modal_action">No!</a>
            <button class="modal__action modal__action--negative btn" type="button"></button>
        </div>
    </div>

    <!---container---->
    <div class="container">
        <div class="first-container">
            <form action="">
                <label for="">Check-in-Date</label>
                <input type="date" placeholder="Check-in-Date">
                <label for="">Check-out-Date</label>
                <input type="date" placeholder="Check-out-Date">
            </form>

            <div class="boxes">
                <div class="box">
                    <select name="format" id="format">
                        <option selected disabled>ROOMS</option>
                        <option value="Classic Superior Room">CLASSIC SUPERIOR ROOM</option>
                        <option value="Atlantic Superior Room">ATLANTIC SUPERIOR ROOM</option>
                        <option value="Classic Suites">CLASSIC SUITES</option>
                        <option value="Diplomatic Suites">DIPLOMATIC SUITES</option>
                        <option value="Presidential Suites">PRESIDENTIAL SUITES</option>
                    </select>
                </div>
    
                <div class="box-1">
                    <select name="dropdown">
                        <option selected disabled>ADULTS</option>
                        <option value="Male">MALE</option>
                        <option value="Female">FEMALE</option>
                    </select>
                </div>
                 
                <div class="box-2">
                    <select name="dropdown" id="">
                        <option selected disabled>CHILDREN</option>
                        <Option value="Nil">NIL</Option>
                        <Option value="one">1</Option>
                        <Option value="two">2</Option>
                        <Option value="three">3</Option>
                        <Option value="four">4</Option>
                        <Option value="five">5</Option>
                    </select>
                </div>
            </div>
            
        </div>

        <div class="line">

        </div>

        <!---second-container-->

        <div class="second-container">
            <h2>Guest Information</h2>

            <div class="details">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                <input type="email" placeholder="Email Address">
            </div>

        </div>

        <div class="line">

        </div>

        <div class="third-container">
            <h2>Payment Method</h2>

            <div class="images">
                <div class="image">
                    <img src=".//Logos and Icons/183873_credit card_plastic money_american express_american_express_icon.png" alt="">
                </div>
    
                <div class="image">
                    <img src=".//Logos and Icons/1156750_finance_mastercard_payment_icon.png" alt="">
                </div>
    
                <div class="image">
                    <img src=".//Logos and Icons/294654_visa_icon.png" alt="">
                </div>
            </div>

            <div class="last">
                <form action="">
                    <input type="text" id="last" placeholder="Name on Card"> <br>
                    <input type="text" id="last" placeholder="Card Number"> <br>
                    <input type="text" id="last" placeholder="MM/YY">

                </form>
            </div>

            <div class="check">
                <span>
                    <input type="checkbox">
                    <p class="text">Notify me about special offers</p>
                </span>

                <span>
                    <input type="checkbox">
                    <p class="text">
                        I have read and agree to the terms 
                        and condition and Privacy Policy
                    <p>
                </span>
            </div>

            <button class="btn btnyyy">Book Now</button>
        </div>
       
    </div>

    <footer>
        <div class="hotel-logo">
            <img src=".//Logos and Icons/Coast Hotel  b.png" alt="Coast hotel logo">
        </div>

       
        <div class="link">
            <a href="https://www.facebook.com/youngozo.dopa"><i class="fab fa-facebook-f"></i></a>
            <a href="https://wa.me/+2349032766169"> <i class="fab fa-whatsapp"></i></a>
            <a href="https://github.com/Chidelemmanuel"><i class="fa-brands fa-youtube" id="youtube"></i>
            <a href="https://www.instagram.com/chidel_emmanuel"><i class="fab fa-instagram"></i></a> 
            <a href="https://www.twitter.com/Ozochi Emmanuel"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>

</div>
    <script src="app.js"></script>
    
</body>
</html>
